name: Build & Deploy to Digital Ocean
on:
  push:
    branch: [main]

  jobs:
    deploy:
     runs-on: ubuntu-latest
     steps:
      - name: Deploy Vue App
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{secrets.SSH_HOST}}
          key: ${{secrets.SSH_KEY}}
          username: ${{secrets.SSH_USER}}

          script: |
            cd ../home/note-app
            git pull
            echo 'Successfully pulled form repo :D'
